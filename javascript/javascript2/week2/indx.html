<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <h1>Home Grocery Store</h1>
    <div class="mein">
      <ul>
        <div>
          <a href="#"><li>Home</li></a>
        </div>
        <div>
          <a href="#"><li>Products</li></a>
        </div>
        <div>
          <a href="#"><li>Jobs</li></a>
        </div>
        <div>
          <a href="#"><li>Find Us</li></a>
        </div>
        <div>
          <a href="#"><li>Contact Us</li></a>
        </div>
      </ul>
    </div>
  </header>

  <section>
    <div class="search">
      <label>Search Products :</label>
      <input type="text" id="process" placeholder="Search for a Product" />
    </div>
    <div class="price">
      <label>Price Search :</label>
      <input type="number" id="total" placeholder="Set maximum price" />
    </div>
    <div class="quantity">
      <label>Quantity :</label>
      <input type="number" />
    </div>
  </section>
  <div class="type">
    <h2>Your shopping cart</h2>
    <p id="display"></p>
  </div>
  <main></main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
